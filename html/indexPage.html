<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="../style/style.css" />
</head>
<title>App Link</title>
<style>
  #splash {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  #splash img {
    max-width: 100%;
    height: auto;
  }
</style>

<body>

  <div id="splash">
    <img src="../img/windowsWpLoading.gif" alt="XP Logo">
  </div>

  <header>
    <div class="title-bar">
      <h1 class="title">Click To Open !</h1>
    </div>
  </header>


  <input type="text" id="searchBox" placeholder="SEARCH ...">
  <select id="searchType">
    <option class="specialOption" value="All"> All Type </option>
    <option class="specialOption" value="AppLink"> App Link </option>
    <option class="specialOption" value="Historical"> Historical </option>
    <option class="specialOption" value="S&F"> Store & Forward </option>
  </select>
  <main>
    <ul id="scripts"></ul>
  </main>


  <script defer src="../window/indexPage.js"></script>
</body>

</html>
